sudo: false

language: android
jdk: oraclejdk8

android:
  components:
  - platform-tools
  - tools
  - build-tools-23.0.3
  - android-23

before_install:
- chmod +x gradlew

script:
- "./gradlew clean build connectedAndroidTest -PdisablePreDex --stacktrace"

after_success:
- sh set_tags.sh

notifications:
  email: true

deploy:
  provider: releases
  api_key:
    secure: 
  file: autodeployapp/build/outputs/apk/autodeployapp*release*.apk
  file_glob: "true"
  skip_cleanup: true
  on:
    branch: master
    repo: zsavely/AutoDeployExample
